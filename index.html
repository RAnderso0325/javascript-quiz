<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
</head>
<body>
	<div id="container">
  		<h1>Quiz</h1>
  		<h2 id="current-question">Question</h2>
  		<form>
  			<input type="radio" name="option" value="option0">
  			<span class="choice" id="label0">Option 1</span><br>
  			<input type="radio" name="option" value="option1">
  			<span class="choice" id="label1">Option 2</span><br>
  			<input type="radio" name="option" value="option2">
  			<span class="choice" id="label2">Option 3</span><br>
  			<input type="radio" name="option" value="option3">
  			<span class="choice" id="label3">Option 4</span><br>
  			<input type="button" value="Next" id="next-button">
  		</form>
  	</div>
  	<div id="results-container">
  	</div>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
